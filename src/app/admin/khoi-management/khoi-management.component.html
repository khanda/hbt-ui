<div class="card">
  <div class="card-header">
    <div class="d-flex">
      <app-breadcrumb [items]="breadcrumb" class="align-self-center"></app-breadcrumb>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive-sm">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">{{'no' | translate}}</th>
          <th scope="col">{{'action' | translate}}</th>
          <th scope="col">{{'khoi.name' | translate}}</th>
          <th scope="col">{{'khoi.leader.name' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let khoi of khois; let index = index">
          <td scope="row">{{index + 1}}</td>
          <!--action-->
          <td>
            <div class="btn-group" dropdown>
              <button id="button-basic" dropdownToggle type="button"
                      class="btn btn-light btn-sm dropdown-toggle"
                      aria-controls="dropdown-basic">
                {{'action' | translate}} <span class="caret"></span>
              </button>

              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                <li role="menuitem">
                  <button
                    type="button" class="btn btn-link btn-sm dropdown-item"
                    (click)="openDialog(index)">{{'button.choose.leader' | translate}}
                  </button>
                </li>
                <li role="menuitem">
                  <button type="button" class="btn btn-link btn-sm dropdown-item" (click)="onClickDelete(index)"
                          data-toggle="tooltip" title="XÃ³a">{{'khoi.delete.leader' | translate}}
                  </button>
                </li>
              </ul>
            </div>

          </td>

          <td>{{khoi.name}}</td>

          <td>
            <span *ngIf="khoi.leaderId && khoi.leader">{{khoi.leader.lastName}} {{khoi.leader.midName}} {{khoi.leader.firstName}}</span>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
