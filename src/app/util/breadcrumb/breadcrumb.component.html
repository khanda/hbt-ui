<!--<nav aria-label="breadcrumb">-->
<ul class="my-0 f1-1rem list-group">
  <li class="breadcrumb-item"
      *ngFor="let item of items; let first=first; let last = last; let index = index"
      [class.active]="last">
    <a href="#" *ngIf="!last&&!first">{{item.text | translate}}</a>
    <span *ngIf="last||first">{{item.text | translate}}</span>
  </li>
</ul>
<!--</nav>-->
