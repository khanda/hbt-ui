<div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button"
          class="btn btn-default btn-sm dropdown-toggle"
          aria-controls="dropdown-basic">
    {{'action' | translate}} <span class="caret"></span>
  </button>

  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">

    <li role="menuitem">
      <button type="button" class="btn btn-link btn-sm dropdown-item" (click)="onClickView()">
        {{'button.view' | translate}}
      </button>
    </li>

    <li role="menuitem">
      <button type="button" class="btn btn-link btn-sm dropdown-item" (click)="onClickUpdate()">
        {{'button.update2' | translate}}
      </button>
    </li>

    <li role="menuitem">
      <button type="button" class="btn btn-link btn-sm dropdown-item" (click)="onClickDelete()">
        {{'button.delete' | translate}}
      </button>
    </li>
  </ul>
</div>
